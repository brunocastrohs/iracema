server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # (opcional) se algu√©m acessar /, manda para /iracema/
  location = / {
    return 302 /iracema/;
  }

  # SPA sob /iracema/
  location ^~ /iracema/ {
    try_files $uri $uri/ /iracema/index.html;
  }

  # Cache agressivo p/ assets fingerprintados
  location ^~ /iracema/assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
